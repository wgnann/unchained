<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Olá {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
</form>

{% else %}
<p>Você não está logado(a)</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
